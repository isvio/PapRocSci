<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <meta name="author" content="Viorel">
  <title>Game</title>
</head>

<body>
  <main id="game">
    <div class="my-workspace">
      <p><b class="user">Viorel:</b>&nbsp;<span id="my-result"></span></p>
      <span class="my fruit">🍓</span>
      <span class="my fruit">🍓</span>
      <span class="my fruit empty" style="opacity: .2;">🍓</span>
      <span class="my fruit empty" style="opacity: .2;">🍓</span>
    </div>
    <hr>
    <div class="workspace">
      <p><b class="user">You:</b>&nbsp;<span id="your-result"></span></p>
      <span class="your fruit">🍓</span>
      <span class="your fruit">🍓</span>
      <span class="your fruit" style="opacity: .2;">🍓</span>
      <span class="your fruit" style="opacity: .2;">🍓</span>
      <div id="your-choice">
        <span id="rock">✊🏻</span>
        <span id="paper">🤚🏻</span>
        <span id="scissor">✌🏻</span>
      </div>
    </div>
  </main>
  <div id="game-over" class="hidden">
    <p id="message-final"></p>
    <p id="message-final-details"></p>
    <p id="img-final">‍</p>
    <button id="new">New Game</button>
  </div>
  <script src="app.js"></script>
</body></html>
