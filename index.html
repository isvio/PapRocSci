<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Game</title>
</head>

<body>
    <h1 id="title">Rock paper scissors</h1>
    <button id="start">Play</button>
    <div id="game" class="hidden">
        <div class="game-info">
            <div class="vio">
                <img src="https://api.sololearn.com/Uploads/Avatars/5322116.jpg" class="avatar-play" id="vio-play"
                    alt="viorel">
                    <p><span id="viorel-score">0</span>/3</p>

            </div>
            <div class="player">
                <img src="https://i.ibb.co/BLzTTc0/Untitled.png" class="avatar-play" id="other-play" alt="other"><span
                    id="other-score">0</span><span id="other-obj">/3</span>
            </div>
        </div>
        <div class="coffee">
            <span id="3">☕</span>
            <span id="2">☕</span>
            <span id="1">☕</span>
        </div>
        <hr>
        <div class="your-worspace">
            <h1 class="user-name">Your choice:</h1>
            <div id="your-choice">
                <span id="rock-btn">✊🏻</span>
                <span id="paper-btn">🤚🏻</span>
                <span id="scissor-btn">✌🏻</span>
            </div>

        </div>
        <h2>You win!</h2>
    </div>
