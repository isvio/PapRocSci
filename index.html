<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta name="author" content="Viorel Stefan">
</head>

<body>
    <div class="container">
        <div id="intro">
            <p>Rock paper scissors</p>
            <div class="players">
                <img src="https://i.ibb.co/BLzTTc0/Untitled.png" class="avatar other" alt="you"><br>
                <span class="text-vs">vs</span>
                <img src="https://api.sololearn.com/Uploads/Avatars/5322116.jpg" class="avatar" id="viorel"
                    alt="viorel">
            </div>

            <div class="btn-section">
                <button id="start">Start</button>
            </div>
        </div>
        <div id="game">
            <div class="game-info">
                <img src="https://api.sololearn.com/Uploads/Avatars/5322116.jpg" class="avatar-play" id="vio-play"
                    alt="viorel">
                <img src="https://i.ibb.co/BLzTTc0/Untitled.png" class="avatar-play" id="other-play" alt="other">
            </div>
            <hr>
            <div class="your-worspace hideen">
                <h1 class="user-name">Your choice:</h1>
                <div id="your-choice">
                    <button id="rock-btn">Rock</button><br>
                    <button id="paper-btn">Paper</button><br>
                    <button id="scissor-btn">Scissors</button><br>
                </div>
            </div>
        </div>
        <div id="finalGame" class="hidden">
            <h1 id="resultGame"></h1><br>
            <img src="https://i.ibb.co/BLzTTc0/Untitled.png" alt="you" class="avatar other" id="leftAvatar"><span
                id="other-result"></span>
            <img src="https://api.sololearn.com/Uploads/Avatars/5322116.jpg" alt="viorel" class="avatar"
                id="rightAvatar"><span id="viorel-result"></span><br>
            <button id="reset">New game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
